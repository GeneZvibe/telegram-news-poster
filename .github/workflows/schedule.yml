name: News Poster - Scheduled Run
on:
  schedule:
    # Run 3x daily at 8:00, 14:00, and 20:00 ET using TZ=America/New_York
    - cron: '0 8,14,20 * * *'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry run mode (no actual posting)'
        required: false
        default: 'false'
        type: boolean
      force_run:
        description: 'Run even if no new articles'
        required: false
        default: 'false'
        type: boolean
jobs:
  post-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run news poster
      env:
        TZ: America/New_York
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        DRY_RUN: ${{ inputs.dry_run || 'false' }}
        FORCE_RUN: ${{ inputs.force_run || 'false' }}
        # XR strict filtering env vars for reliability
        XR_STRICT_MODE: 'true'
        XR_MIN_SIGNALS: '3'
        XR_NEEDS_ACCLAIM: 'true'
        XR_BLOCK_KEYWORDS: 'trailer,alpha,beta,multiplayer,coming soon,release window,preview,first look,hands-on,early access,demo'
        XR_GAMING_DOMAINS: 'roadtovr.com,uploadvr.com,mixed.reality.news'
      run: |
        python -m src.app.main
